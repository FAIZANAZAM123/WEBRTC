<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video Calling</title>
  <style>
    .user-item {
      cursor: pointer;
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .user-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>My user ID: <span id="userId">Connecting...</span></div>
    <div>
      Remote camera: <video id="remoteVideo" playsinline autoplay></video>
    </div>
    <div>
      My camera: <video id="localVideo" playsinline autoplay muted></video>
    </div>

    <div id="usersList">No users connected</div>
    <button id="call" disabled>Call</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
